name: Test

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'src/*'
      - 'profiling/*'
      - 'benchmarks/*'

jobs:
  test_cpython:
    name: CPython ${{ matrix.py }} for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        py: [3.5, 3.6, 3.7]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Rust Nightly
        uses: actions-rs/toolchain@master
        with:
          toolchain: nightly
          default: true
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.py }}
          architecture: x64
      - name: Install Pipenv
        run: |
          pip3 install --user pipenv
          echo ::add-path::$HOME/.local/bin
      - name: Setup Virtualenv
        run: |
          pipenv --python ${{ matrix.py }} install --dev
          echo ::add-path::$(dirname $(pipenv run which pip 2>/dev/null))
      - name: Setup Hyperjson
        run: |
          pipenv install maturin
          pipenv run maturin develop --release
      - name: Run Tests
        run: pipenv run pytest tests
      - name: Benchmarks
        run: pipenv run pytest benchmarks --compare
