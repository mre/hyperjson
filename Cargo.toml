[package]
name = "hyperjson"
version = "0.1.0"
authors = ["Matthias Endler <matthias-endler@gmx.net>"]
edition = "2018"

[dependencies]
serde_json = "1.0.13"
failure = "0.1.1"
serde = "1.0.53"
serde_derive = "1.0.53"

[dependencies.pyo3]
version = "0.5.0"
features = ["extension-module"]

[lib]
name = "hyperjson"
crate-type = ["rlib", "cdylib"]

