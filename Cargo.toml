[package]
name = "hyperjson"
version = "0.1.0"
authors = ["Matthias Endler <matthias-endler@gmx.net>"]

[dependencies]
serde_json = "1.0.13"
failure = "0.1.1"
serde = "1.0.53"
serde_derive = "1.0.53"
fnv = "1.0.6"

[dependencies.pyo3]
version = "0.4.0"
features = ["extension-module"]

[lib]
name = "hyperjson"
crate-type = ["rlib", "cdylib"]

[[bin]]
name = "hyperjson-bench"
path = "src/bench.rs"

[profile.release]
debug = true
